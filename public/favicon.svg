<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3A00A8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5803E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C4DFF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Фон -->
  <rect width="128" height="128" rx="24" fill="url(#gradient)"/>
  
  <!-- Стилизованная коробка/модель -->
  <g transform="translate(32, 32)">
    <!-- Передняя грань -->
    <rect x="0" y="0" width="64" height="64" rx="8" fill="#fff" opacity="0.95"/>
    <!-- Верхняя грань -->
    <path d="M 0 0 L 20 -20 L 84 -20 L 64 0 Z" fill="#fff" opacity="0.7"/>
    <!-- Правая грань -->
    <path d="M 64 0 L 84 -20 L 84 44 L 64 64 Z" fill="#fff" opacity="0.5"/>
    <!-- Акцентная линия -->
    <rect x="16" y="16" width="32" height="32" rx="4" fill="url(#gradient)" opacity="0.8"/>
  </g>
  
  <style>
    @media (prefers-color-scheme: dark) {
      rect[fill="#fff"], path[fill="#fff"] {
        fill: #f0f0f0;
      }
    }
  </style>
</svg>
